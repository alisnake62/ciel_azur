<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Séjours en Lieux de Vacances</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="assets/images/logo.png" alt="Logo de l'entreprise">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="articles.html">Articles</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="vacations">
        <div class="vacation">
            <div class="carousel" id="carousel1">
                <div><img src="assets/images/location1.jpg" alt="Lieu 1"></div>
                <div><img src="assets/images/location1_2.jpg" alt="Lieu 1 - Image 2"></div>
                <div><img src="assets/images/location1_3.jpg" alt="Lieu 1 - Image 3"></div>
            </div>
            <h2>Lieu 1</h2>
            <div id="calendar1" class="calendar"></div>
            <p>Prix par nuit: 100 €</p>
            <form id="booking-form1" class="booking-form">
                <label for="name1">Nom:</label>
                <input type="text" id="name1" name="name" required>
                <label for="email1">Email:</label>
                <input type="email" id="email1" name="email" required>
                <label for="date1">Date de réservation:</label>
                <input type="date" id="date1" name="date" required>
                <button type="submit">Réserver</button>
            </form>
            <div id="booking-status1" class="booking-status"></div>
        </div>
        
        <div class="vacation">
            <div class="carousel" id="carousel2">
                <div><img src="assets/images/location2.jpg" alt="Lieu 2"></div>
                <div><img src="assets/images/location2_2.jpg" alt="Lieu 2 - Image 2"></div>
                <div><img src="assets/images/location2_3.jpg" alt="Lieu 2 - Image 3"></div>
            </div>
            <h2>Lieu 2</h2>
            <div id="calendar2" class="calendar"></div>
            <p>Prix par nuit: 120 €</p>
            <form id="booking-form2" class="booking-form">
                <label for="name2">Nom:</label>
                <input type="text" id="name2" name="name" required>
                <label for="email2">Email:</label>
                <input type="email" id="email2" name="email" required>
                <label for="date2">Date de réservation:</label>
                <input type="date" id="date2" name="date" required>
                <button type="submit">Réserver</button>
            </form>
            <div id="booking-status2" class="booking-status"></div>
        </div>
    </section>
</main>
<footer>
    <div class="footer-content">
        <p>Ce site est fictif et créé à des fins démonstratives. Tous droits réservés.</p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script src="script.js"></script>
<script>
    $(document).ready(function(){
        $('#carousel1').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            dots: true,
            arrows: false,
            centerMode: true, // Centrer les images
            variableWidth: true, // Largeur variable pour s'adapter à la taille des images
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        autoplay: true,
                        autoplaySpeed: 2000,
                        dots: true,
                        arrows: false,
                        centerMode: false,
                        variableWidth: false
                    }
                }
            ]
        });

        $('#carousel2').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            dots: true,
            arrows: false,
            centerMode: true,
            variableWidth: true,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        autoplay: true,
                        autoplaySpeed: 2000,
                        dots: true,
                        arrows: false,
                        centerMode: false,
                        variableWidth: false
                    }
                }
            ]
        });
    });
</script>
</body>
</html>
